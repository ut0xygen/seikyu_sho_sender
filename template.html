<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <style>
        @page {
            margin: 0;
            size: A4 portrait;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 0;
            padding: 0;
        }

        h3 {
            margin: 0;
            padding: 0;
        }

        p {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 2mm 5mm;
            width: 210mm;
            height: 297mm;
            font-family: "Noto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            filter: grayscale(1.0);
        }

        body>main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        main>article {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main>article>section {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #background {
            width: calc(100% - 10mm);
            height: calc(100% - 4mm);
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        #title {
            width: 100%;
            height: 10%;
        }

        #claimer_and_claimee {
            height: 20%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: start;
        }

        #claimer_and_claimee p {
            margin-left: 5mm;
        }

        #details {
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }

        #details>table {
            width: 100%;
            border-collapse: collapse
        }

        #details>table tr>th,
        #details>table tr>td {
            width: 15%;
            padding: 1mm;
            border-bottom: 1px solid #000;
            text-align: right;
        }

        #details>table tr>th {
            text-align: center;
        }

        #details>table tr>td:nth-child(1) {
            text-align: left;
        }

        #details>table tr>th:nth-child(1),
        #details>table tr>th:nth-child(2),
        #details>table tr>th:nth-child(3),
        #details>table tr>td:nth-child(1),
        #details>table tr>td:nth-child(2),
        #details>table tr>td:nth-child(3) {
            border-right: 1px dashed #888;
        }

        #details>table tr>td:nth-child(1),
        #details>table tr>th:nth-child(1) {
            width: 55%;
        }

        #details>table>tfoot>tr>th:nth-child(1),
        #details>table>tfoot>tr>th:nth-child(2),
        #details>table>tfoot>tr>td:nth-child(1),
        #details>table>tfoot>tr>td:nth-child(2) {
            border: none;
        }

        #details>table>tfoot>tr>th:nth-child(2),
        #details>table>tfoot>tr>td:nth-child(2) {
            border-right: 1px dashed #888;
        }

        #others {
            width: 100%;
            height: 15%;
            display: flex;
            flex-direction: row;
            align-items: start;
        }

        #others>section {
            width: 50%;
        }

        #others p {
            margin-left: 5mm;
        }
    </style>
</head>

    <main>
        <article>
            <!-- タイトル -->
            <section id="title">
                <h2>請求書</h2>
                <p>（{claim_date_ym}）</p>
                <section style="position: absolute; left: 5mm; top: 2mm;">
                    <p>{today_date_ymd}</p>
                    <p style="font-size: 0.6rem;">{hash}</p>
                </section>
            </section>

            <!-- 請求元・請求先 -->
            <section id="claimer_and_claimee">
                <section>
                    <h3>請求元</h3>
                    <p>{claimer_name_long}</p>
                    <p>{claimer_address}</p>
                    <section style="margin-top: 2mm;">
                        <p>{claimer_email}</p>
                        <p>{claimer_phone}</p>
                    </section>
                </section>

                <section>
                    <h3>請求先</h3>
                    <p>{claimee_name_long}</p>
                </section>
            </section>

            <!-- 明細 -->
            <section id="details">
                <table>
                    <thead>
                        <tr>
                            <th>項目</th>
                            <th>単価</th>
                            <th>数量</th>
                            <th>金額</th>
                        </tr>
                    </thead>
                    <tbody>{details}</tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <th>合計（内税）</th>
                            <td>{sum}</td>
                        </tr>
                    </tfoot>
                </table>
            </section>

            <!-- その他 -->
            <section id="others">
                <section id="payee">
                    <h3>支払先</h3>
                    <p>{payee}</p>
                    <section style="margin-top: 2mm;">
                        <p style="text-decoration: underline">期限: {claim_due_date_ymd}</p>
                    </section>
                </section>
                <section id="message">
                    <h3>備考</h3>
                    <p>{note}</p>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
